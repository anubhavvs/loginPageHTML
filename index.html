<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="login-box">
	  <h1>Login &nbsp &nbsp </h1>
	  <div class="textbox">
	    <input type="text" name="text" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'" class="input">
	  </div>

	  <div class="textbox">
	    <input type="password" name="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'" class="input">
	  </div>

	  <input type="button" class="signIn" value="Sign in">
	  <div class="extras">
	    <a href="#"><p>Forgot Password?</p></a>
	    <a href="#"><p>Sign Up</p></a>
	</div>
  </body>
</html>
